<div *ngIf="visible" class="snackbar" [ngClass]="{'snackbar-success': level === 'success', 'snackbar-danger': level === 'danger'}">
  <div class="snackbar-content">
    <span class="snackbar-message">{{ message }}</span>
    <!-- Close Icon -->
    <span class="snackbar-close" (click)="close()" title="Close">
      <i class="fas fa-times"></i>
    </span>
  </div>
</div>
