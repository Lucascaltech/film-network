<!-- Activation Result View (shown when submitted is true) -->
<div class="container text-white" *ngIf="submitted; else codeForm">
  <div class="activation-message" *ngIf="isOkay; else activationError">
    <h2>Activation Successful!</h2>
    <p>Your account has been successfully activated.</p>
    <button class="btn btn-primary" (click)="redirectToLogin()">Go to Login</button>
  </div>
  <ng-template #activationError>
    <div class="activation-error text-danger">
      <h2>Activation Failed!</h2>
      <p>{{ message }}</p>
      <button class="btn btn-primary" (click)="submitted = false">Try Again</button>
    </div>
  </ng-template>
</div>

<!-- Activation Code Form (shown when submitted is false) -->
<ng-template #codeForm>
  <div class="container">
    <div class="text-center p-3  pb-4 pt-3 rounded bg-dark text-white" style="width: 500px;">
      <h2>Type your activation code</h2>
      <hr>
      <code-input class="text-white"
                  [isCodeHidden]="false"
                  [codeLength]="6"
                  [code]="'number'"
                  (codeCompleted)="onCodeCompleted($event)">
      </code-input>
    </div>
  </div>
</ng-template>
